<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Site - 책 마지막</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>

<body>
    <div id="wrap">
        <!--책 박스-->
        <div class="book lastbook">
            <h2 class="bld">마지막 책 표지</h2>
            <span class="circle lastCircle"></span>
            <div class="diagonal bld">대각선</div>
            <section class="comment">
                <p class="comt">
                    “생각하지도 못한 부분을 배려하고 있다.”<br>
                    <small>- 고아라(화장품업)</small>
                </p>
                <p class="comt">
                    “곁에 있는 이들의 마음에 따뜻한 온기를 전해주는 예쁜사람”<br>
                    <small>- 김지해(항공업)</small>
                </p>
                <p class="comt">
                    “전다슬하면 나는 파스텔톤의 어떤 것이나,<br>
                    나무 질감의 것들이 떠오른다. 10년을 넘게 옆에 붙어있던<br>
                    사람으로서, 그에겐 한마디로 따뜻하고 감각적인 시선이 있다.”<br>
                    <small>- 김지혜(공기업)</small>
                </p>
            </section>
            <div class="diagonal bld diag2">대각선</div>
            <img src="images/barcode_1.png" alt="바코드" class="barcode">
            <p class="copyright">* 이 저작물은 상업적 목적이 아닌 개인 포트폴리오 사이트로 제작되었습니다.</p>
        </div>

    </div>
</body>

</html>
