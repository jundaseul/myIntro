<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Portfolio-stayfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--1.책 박스-->
    <div id="book_wrap">
        <section class="book_01 inbox">
            <h2 class="bld">포트폴리오 페이지(스테이폴리오)</h2>
            <main class="book_box">
                <div class="centerLine"></div>
                <!--왼쪽박스-->
                <section class="book_left">
                    <!--왼쪽 사이드 목차-->
                    <div class="sideCont">
                        <h4 class="sidePaging">02</h4>
                        <span class="sideCircle"></span>
                        <h3 class="sideContxt">PORTFOLIO</h3>
                    </div>
                    <!--메인 컨텐츠들-->
                    <div class="main_cont">
                        <!--포폴 소개 텍스트-->
                        <div class="pofol_info">
                            <h5 class="pofol_tit">Stayfolio</h5>
                            <p>
                                숙소 소개 사이트 'stayfolio' 리뉴얼<br>
                                <small>#모던함&nbsp; #Web Site</small>
                            </p>
                            <span class="pofol_icon bld">다이아몬드모양 아이콘</span>
                            <button class="siteBtn">SITE VIEW</button>
                        </div>
                        <!--포폴 비디오-->
                        <div class="pofol_video">
                            <video src="video/pofol.mp4" autoplay muted loop class="pofol_1"></video>
                        </div>
                    </div>
                </section>
                
                <!--오른쪽박스-->
                <section class="book_right">
                    <div class="main_cont">
                        <div class="pofol_img"></div>
                        <!--포폴 컨셉, 내용-->
                        <div class="pofol_about">
                            <div class="poabout_top">
                                <div class="poabout_tit">Concept</div>
                                <p class="poabout_cont">
                                    주 고객층인 2-30대 여성들을 타겟으로<br>
                                    모던한 분위기의 접근이 쉬운 사이트로 리뉴얼 함.
                                </p>
                            </div>
                            <div class="pofol_bottom">
                                <div class="poabout_tit">Skills</div>
                                <p class="poabout_cont">
                                    HTML / CSS<br>
                                    J-Query<br>
                                    Cross Browsing
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--오른쪽 사이드 목차-->
                    <div class="sideCont right">
                        <h4 class="sidePaging right">03</h4>
                    </div>
                </section>

            </main>

            <!--gnb-->
            <nav id="gnb_box">
                <ul class="gnb">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</body>

</html>
